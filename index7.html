<!DOCTYPE html>
<html>
<head>
    <style>
    .red {
        font-size: 20pt;
        font-weight: bold;
        font-style: normal;
        color: red;
    }
    .blue {
        font-size: 24pt;
        font-weight: plain;
        font-style: italic;
        color: blue;
    }
    </style>
    <meta charset="utf-8">
    <title>Vue TEST</title>
    <!-- Vue.js を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:class="{red: isRed, blue: isBlue}">{{ message }}</p>
    </div>
    <hr>
    <button onclick="doAction();">click</button>

    <script type="text/javascript">
        var data = {
            message: 'Hello Vue!',
            isRed: true,
            isBlue: false,
        };
        var app = new Vue({
            el: '#app',
            data: data
        });
        function doAction() {
            data.isRed = !data.isRed;
            data.isBlue = !data.isBlue;
        }
    </script>
</body>
</html>
