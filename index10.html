<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue TEST</title>
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        {{ message }}
    </div>
    <hr>
    <button onclick="doAction()">click</button>

<script>
var data = {
    message: 'Hello Vue!',
    items: [ 'One', 'Two', 'Three', 'Four', 'Five' ],
};

var app = new Vue({
    el: '#app',
    data: data,
    render: (element) => {
        var p = element("p", { style: 'font-size:20pt' }, data.message);
        var li = data.items.map(item => element('li', item));
        var ol = element("ol", li);
        var div = element("div", [p, ol]);
        return div;
    },
});

function doAction() {
    var newData = ['いち', 'に', 'さん', 'よん', 'ご'];
    data.message = "クリックしました！";
    data.items[0] = 'ゼロ';
    for (n in data.items) {
        data.items[n] = newData[n];
    }
}
</script>

</body>
</html>
