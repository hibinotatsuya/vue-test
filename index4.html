<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue TEST</title>
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <button onclick="doAction()">click</button>

    <script type="text/javascript">
        var data = {message: 'Hello Vue!'};
        var app = new Vue({
            el: '#app',
            data: data,
            render: (element) => {
                return element("p", {style: 'color: red;'}, data.message);
            }
        });

        function doAction() {
            data.message = "You Clicked!";
        }
    </script>
</body>
</html>
